<script>
  const image = document.querySelector('.image-container');
  let targetX = window.innerWidth / 2, targetY = window.innerHeight / 2;
  let currentX = targetX, currentY = targetY;
  const easeFactor = 0.1; // ç¼“åŠ¨ç³»æ•°

  document.addEventListener('mousemove', (event) => {
    const centerX = window.innerWidth / 8.22;
    const centerY = window.innerHeight / 8.22;

    // è®¡ç®—é¼ æ ‡ç›¸å¯¹ä¸­å¿ƒçš„åç§»
    const offsetX = event.clientX - centerX;
    const offsetY = event.clientY - centerY;

    // åæ–¹å‘ç§»åŠ¨
    targetX = centerX - offsetX * 0.2;
    targetY = centerY - offsetY * 0.2;
  });

  function animate() {
    // é€æ¸é è¿‘ç›®æ ‡ç‚¹ï¼ˆç¼“åŠ¨æ•ˆæœï¼‰
    currentX += (targetX - currentX) * easeFactor;
    currentY += (targetY - currentY) * easeFactor;

    // æ›´æ–°å›¾ç‰‡ä½ç½®
    image.style.transform = `translate(${currentX - 50}px, ${currentY - 50}px)`;

    requestAnimationFrame(animate);
  }

  animate(); // å¯åŠ¨åŠ¨ç”»
</script>

<script type="x-shader/x-fragment">#version 300 es
/*********
* made by Matthias Hurrle (@atzedent)
*/
precision highp float;
out vec4 O;
uniform float time;
uniform vec2 resolution;
#define FC gl_FragCoord.xy
#define R resolution
#define MN min(R.x,R.y)
#define T (time+660.)
#define S smoothstep
#define N normalize
#define rot(a) mat2(cos((a)-vec4(0,11,33,0)))
float rnd(vec2 p) {
	p=fract(p*vec2(12.9898,78.233));
	p+=dot(p,p+34.56);
	return fract(p.x*p.y);
}
float noise(vec2 p) {
	vec2 i=floor(p), f=fract(p), u=f*f*(3.-2.*f), k=vec2(1,0);
	float
	a=rnd(i),
	b=rnd(i+k),
	c=rnd(i+k.yx),
	d=rnd(i+1.);
	return mix(mix(a,b,u.x),mix(c,d,u.x),u.y);
}
float fbm(vec2 p) {
	float t=.0, a=1., h=.0; mat2 m=mat2(1.,-1.2,.2,1.2);
	for (float i=.0; i<5.; i++) {
		t+=a*noise(p);
		p*=2.*m;
		a*=.5;
		h+=a;
	}
	return t/h;
}
void main() {
	vec2 uv=(FC-.5*R)/R.y, k=vec2(0,T*.015);
	vec3 col=vec3(1);
  uv.x+=.25;
	uv*=vec2(2,1);
	float n=fbm(uv*.28+vec2(-T*.01,0));
	n=noise(uv*3.+n*2.);
	col.r-=fbm(uv+k+n);
	col.g-=fbm(uv*1.003+k+n+.003);
	col.b-=fbm(uv*1.006+k+n+.006);
	col=mix(col,vec3(1),dot(col,vec3(.21,.71,.07)));
	col=mix(vec3(.08),col,min(time*.1,1.));
	col=clamp(col,.08,1.);
	O=vec4(col,1);
}</script>
